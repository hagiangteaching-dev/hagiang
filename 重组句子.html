<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连字成句游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .info-item {
            font-size: 1.2rem;
            color: #333;
        }
        
        .info-item span {
            font-weight: bold;
            color: #2575fc;
        }
        
        .sentence-container {
            background-color: #f9f9f9;
            border: 2px dashed #ccc;
            border-radius: 10px;
            min-height: 80px;
            margin: 20px 0;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .sentence-container.active {
            border-color: #2575fc;
            background-color: #f0f8ff;
        }
        
        .word-card {
            background-color: white;
            border: 2px solid #2575fc;
            border-radius: 8px;
            padding: 12px 18px;
            margin: 8px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
        }
        
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #e6f0ff;
        }
        
        .word-card.selected {
            background-color: #2575fc;
            color: white;
            transform: scale(0.95);
        }
        
        .word-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
            min-height: 120px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #1a5fd8;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            opacity: 1;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            opacity: 1;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #2575fc;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .level-complete {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }
        
        .level-complete h2 {
            color: #2575fc;
            margin-bottom: 15px;
        }
        
        .level-complete p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .word-card {
                padding: 10px 14px;
                font-size: 1.3rem;
                margin: 5px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>连字成句游戏</h1>
        
        <div class="game-info">
            <div class="info-item">当前关卡: <span id="current-level">1</span>/5</div>
            <div class="info-item">得分: <span id="score">0</span></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="sentence-container" id="sentence-container">
            <p>请点击下方汉字卡片组成句子</p>
        </div>
        
        <div class="cards-container" id="cards-container">
            <!-- 汉字卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="controls">
            <button id="check-btn">检查答案</button>
            <button id="reset-btn">重新开始</button>
            <button id="next-btn" disabled>下一关</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="level-complete" id="level-complete">
            <h2>恭喜！</h2>
            <p>你已成功完成所有关卡！</p>
            <p>最终得分: <span id="final-score">0</span></p>
            <button id="restart-btn">再玩一次</button>
        </div>
    </div>

    <script>
        // 游戏数据
        const sentences = [
            "我的小猫在床上。",
            "桌子上是什么？",
            "我家旁边有两个商店。",
            "大盒里边是两本书。",
            "冰箱里有什么水果？"
        ];
        
        // 游戏状态
        let currentLevel = 0;
        let score = 0;
        let selectedWords = [];
        let shuffledWords = [];
        
        // DOM元素
        const currentLevelElement = document.getElementById('current-level');
        const scoreElement = document.getElementById('score');
        const progressElement = document.getElementById('progress');
        const sentenceContainer = document.getElementById('sentence-container');
        const cardsContainer = document.getElementById('cards-container');
        const checkButton = document.getElementById('check-btn');
        const resetButton = document.getElementById('reset-btn');
        const nextButton = document.getElementById('next-btn');
        const messageElement = document.getElementById('message');
        const levelCompleteElement = document.getElementById('level-complete');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-btn');
        
        // 初始化游戏
        function initGame() {
            currentLevel = 0;
            score = 0;
            updateGameInfo();
            loadLevel();
        }
        
        // 更新游戏信息
        function updateGameInfo() {
            currentLevelElement.textContent = currentLevel + 1;
            scoreElement.textContent = score;
            progressElement.style.width = `${(currentLevel / sentences.length) * 100}%`;
        }
        
        // 加载关卡
        function loadLevel() {
            // 清空之前的内容
            selectedWords = [];
            sentenceContainer.innerHTML = '<p>请点击下方汉字卡片组成句子</p>';
            cardsContainer.innerHTML = '';
            messageElement.textContent = '';
            messageElement.className = 'message';
            
            // 获取当前句子
            const currentSentence = sentences[currentLevel];
            
            // 将句子拆分为单个汉字，并过滤掉标点符号
            const words = currentSentence.split('').filter(char => char.trim() !== '');
            
            // 创建乱序的汉字数组
            shuffledWords = [...words].sort(() => Math.random() - 0.5);
            
            // 创建汉字卡片
            shuffledWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.textContent = word;
                card.dataset.index = index;
                card.addEventListener('click', () => selectWord(card, word));
                cardsContainer.appendChild(card);
            });
            
            // 更新按钮状态
            nextButton.disabled = true;
            checkButton.disabled = false;
        }
        
        // 选择汉字
        function selectWord(card, word) {
            if (card.classList.contains('selected')) return;
            
            card.classList.add('selected');
            selectedWords.push(word);
            
            // 更新句子显示区域
            sentenceContainer.innerHTML = '';
            selectedWords.forEach((w, index) => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-card';
                wordElement.textContent = w;
                sentenceContainer.appendChild(wordElement);
            });
            
            // 高亮句子区域
            sentenceContainer.classList.add('active');
        }
        
        // 检查答案
        function checkAnswer() {
            const currentSentence = sentences[currentLevel];
            const userSentence = selectedWords.join('');
            
            // 移除标点符号进行比较
            const cleanCurrent = currentSentence.replace(/[。？]/g, '');
            const cleanUser = userSentence.replace(/[。？]/g, '');
            
            if (cleanUser === cleanCurrent) {
                // 答案正确
                score += 10;
                messageElement.textContent = '恭喜！答案正确！';
                messageElement.className = 'message success';
                checkButton.disabled = true;
                nextButton.disabled = false;
                
                // 禁用所有卡片
                document.querySelectorAll('.word-card').forEach(card => {
                    card.classList.add('disabled');
                });
            } else {
                // 答案错误
                messageElement.textContent = '答案不正确，请重新尝试！';
                messageElement.className = 'message error';
                
                // 重置选择
                setTimeout(resetSelection, 1500);
            }
            
            updateGameInfo();
        }
        
        // 重置选择
        function resetSelection() {
            selectedWords = [];
            sentenceContainer.innerHTML = '<p>请点击下方汉字卡片组成句子</p>';
            sentenceContainer.classList.remove('active');
            messageElement.textContent = '';
            messageElement.className = 'message';
            
            // 重置卡片状态
            document.querySelectorAll('.word-card').forEach(card => {
                card.classList.remove('selected', 'disabled');
            });
        }
        
        // 进入下一关
        function nextLevel() {
            currentLevel++;
            
            if (currentLevel < sentences.length) {
                loadLevel();
            } else {
                // 游戏完成
                levelCompleteElement.style.display = 'block';
                finalScoreElement.textContent = score;
            }
            
            updateGameInfo();
        }
        
        // 重新开始游戏
        function restartGame() {
            levelCompleteElement.style.display = 'none';
            initGame();
        }
        
        // 事件监听
        checkButton.addEventListener('click', checkAnswer);
        resetButton.addEventListener('click', resetSelection);
        nextButton.addEventListener('click', nextLevel);
        restartButton.addEventListener('click', restartGame);
        
        // 启动游戏
        initGame();
    </script>
</body>
</html>
