<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连字成句游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .info-item {
            font-size: 1.2rem;
            color: #333;
        }
        
        .info-item span {
            font-weight: bold;
            color: #2575fc;
        }
        
        .sentence-container {
            background-color: #f9f9f9;
            border: 2px dashed #ccc;
            border-radius: 10px;
            min-height: 120px;
            margin: 20px 0;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .sentence-container.active {
            border-color: #2575fc;
            background-color: #f0f8ff;
        }
        
        .sentence-container.drag-over {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        
        .word-card {
            background-color: white;
            border: 2px solid #2575fc;
            border-radius: 8px;
            padding: 12px 18px;
            margin: 8px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
        }
        
        .word-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #e6f0ff;
        }
        
        .word-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        
        .word-card.in-sentence {
            background-color: #2575fc;
            color: white;
        }
        
        .word-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
            min-height: 120px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .cards-container.drag-over {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #1a5fd8;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            opacity: 1;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            opacity: 1;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #2575fc;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .level-complete {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }
        
        .level-complete h2 {
            color: #2575fc;
            margin-bottom: 15px;
        }
        
        .level-complete p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .instructions {
            background-color: #fff9c4;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: left;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-item {
            font-size: 1.1rem;
        }
        
        .stat-value {
            font-weight: bold;
            color: #2575fc;
            font-size: 1.3rem;
        }
        
        .welcome-screen {
            text-align: center;
            padding: 30px;
        }
        
        .welcome-screen h2 {
            color: #2575fc;
            margin-bottom: 20px;
        }
        
        .welcome-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .word-card {
                padding: 10px 14px;
                font-size: 1.3rem;
                margin: 5px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>连字成句游戏</h1>
        
        <div id="welcome-screen" class="welcome-screen">
            <h2>欢迎来到连字成句游戏！</h2>
            <p>游戏规则：<br>
                1. 将汉字卡片拖放或点击移动到上方句子区域组成正确的句子<br>
                2. 点击"检查答案"按钮验证<br>
                3. 如果句子正确，将自动进入下一关<br>
                4. 如需调整，可以将句子中的汉字拖回下方卡片区域<br>
                5. 游戏将记录您的完成时间和错误次数
            </p>
            <button id="start-btn">开始游戏</button>
        </div>
        
        <div id="game-screen" style="display: none;">
            <div class="game-info">
                <div class="info-item">当前关卡: <span id="current-level">1</span>/5</div>
                <div class="info-item">用时: <span id="timer">00:00</span></div>
            </div>
            
            <div class="stats">
                <div class="stat-item">错误次数: <span class="stat-value" id="error-count">0</span></div>
                <div class="stat-item">当前得分: <span class="stat-value" id="score">0</span></div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="instructions">
                <p><strong>提示：</strong> 您可以拖放汉字卡片，或者直接点击卡片将其移动到句子区域。</p>
            </div>
            
            <div class="sentence-container" id="sentence-container">
                <p>请将汉字卡片拖放或点击到这里组成句子</p>
            </div>
            
            <div class="cards-container" id="cards-container">
                <!-- 汉字卡片将通过JavaScript动态生成 -->
            </div>
            
            <div class="controls">
                <button id="check-btn">检查答案</button>
                <button id="reset-btn">重新开始本关</button>
            </div>
            
            <div class="message" id="message"></div>
        </div>
        
        <div class="level-complete" id="level-complete">
            <h2>恭喜！游戏完成！</h2>
            <p>你已成功完成所有关卡！</p>
            <div class="stats">
                <div class="stat-item">总用时: <span class="stat-value" id="final-time">00:00</span></div>
                <div class="stat-item">错误次数: <span class="stat-value" id="final-errors">0</span></div>
                <div class="stat-item">最终得分: <span class="stat-value" id="final-score">0</span></div>
            </div>
            <button id="restart-btn">再玩一次</button>
        </div>
    </div>

    <script>
        // 游戏数据
        const sentences = [
            "我的小猫在床上。",
            "桌子上是什么？",
            "我家旁边有两个商店。",
            "大盒里边是两本书。",
            "冰箱里有什么水果？"
        ];
        
        // 游戏状态
        let currentLevel = 0;
        let score = 0;
        let errorCount = 0;
        let sentenceWords = [];
        let shuffledWords = [];
        let gameStarted = false;
        let startTime = 0;
        let timerInterval = null;
        let elapsedTime = 0;
        
        // DOM元素
        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const currentLevelElement = document.getElementById('current-level');
        const scoreElement = document.getElementById('score');
        const errorCountElement = document.getElementById('error-count');
        const timerElement = document.getElementById('timer');
        const progressElement = document.getElementById('progress');
        const sentenceContainer = document.getElementById('sentence-container');
        const cardsContainer = document.getElementById('cards-container');
        const startButton = document.getElementById('start-btn');
        const checkButton = document.getElementById('check-btn');
        const resetButton = document.getElementById('reset-btn');
        const messageElement = document.getElementById('message');
        const levelCompleteElement = document.getElementById('level-complete');
        const finalScoreElement = document.getElementById('final-score');
        const finalTimeElement = document.getElementById('final-time');
        const finalErrorsElement = document.getElementById('final-errors');
        const restartButton = document.getElementById('restart-btn');
        
        // 初始化游戏
        function initGame() {
            currentLevel = 0;
            score = 0;
            errorCount = 0;
            elapsedTime = 0;
            gameStarted = false;
            
            updateGameInfo();
            loadLevel();
            
            // 重置按钮状态
            startButton.disabled = false;
            checkButton.disabled = false;
            
            // 停止计时器
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            timerElement.textContent = "00:00";
        }
        
        // 开始游戏
        function startGame() {
            welcomeScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            gameStarted = true;
            startTime = Date.now();
            
            // 启动计时器
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        // 更新计时器
        function updateTimer() {
            if (!gameStarted) return;
            
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 更新游戏信息
        function updateGameInfo() {
            currentLevelElement.textContent = currentLevel + 1;
            scoreElement.textContent = score;
            errorCountElement.textContent = errorCount;
            progressElement.style.width = `${(currentLevel / sentences.length) * 100}%`;
        }
        
        // 加载关卡
        function loadLevel() {
            // 清空之前的内容
            sentenceWords = [];
            sentenceContainer.innerHTML = '<p>请将汉字卡片拖放或点击到这里组成句子</p>';
            cardsContainer.innerHTML = '';
            messageElement.textContent = '';
            messageElement.className = 'message';
            
            // 获取当前句子
            const currentSentence = sentences[currentLevel];
            
            // 将句子拆分为单个汉字，并过滤掉标点符号
            const words = currentSentence.split('').filter(char => char.trim() !== '');
            
            // 创建乱序的汉字数组
            shuffledWords = [...words].sort(() => Math.random() - 0.5);
            
            // 创建汉字卡片
            shuffledWords.forEach((word, index) => {
                const card = createWordCard(word, index, false);
                cardsContainer.appendChild(card);
            });
            
            // 设置拖放事件监听器
            setupDragAndDrop();
        }
        
        // 创建汉字卡片
        function createWordCard(word, index, isInSentence) {
            const card = document.createElement('div');
            card.className = isInSentence ? 'word-card in-sentence' : 'word-card';
            card.textContent = word;
            card.dataset.word = word;
            card.dataset.index = index;
            card.draggable = true;
            
            // 设置拖放事件
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);
            
            // 设置点击事件
            card.addEventListener('click', handleCardClick);
            
            return card;
        }
        
        // 处理卡片点击
        function handleCardClick(e) {
            if (!gameStarted) return;
            
            const card = e.target;
            const word = card.dataset.word;
            
            if (card.classList.contains('in-sentence')) {
                // 从句子中移除
                const wordIndex = sentenceWords.indexOf(word);
                if (wordIndex !== -1) {
                    sentenceWords.splice(wordIndex, 1);
                    updateSentenceDisplay();
                }
            } else {
                // 添加到句子中
                if (!sentenceWords.includes(word)) {
                    sentenceWords.push(word);
                    updateSentenceDisplay();
                }
            }
        }
        
        // 设置拖放事件监听器
        function setupDragAndDrop() {
            // 句子容器拖放事件
            sentenceContainer.addEventListener('dragover', handleDragOver);
            sentenceContainer.addEventListener('dragenter', handleDragEnter);
            sentenceContainer.addEventListener('dragleave', handleDragLeave);
            sentenceContainer.addEventListener('drop', handleSentenceDrop);
            
            // 卡片容器拖放事件
            cardsContainer.addEventListener('dragover', handleDragOver);
            cardsContainer.addEventListener('dragenter', handleDragEnter);
            cardsContainer.addEventListener('dragleave', handleDragLeave);
            cardsContainer.addEventListener('drop', handleCardsDrop);
        }
        
        // 拖放事件处理函数
        function handleDragStart(e) {
            if (!gameStarted) {
                e.preventDefault();
                return;
            }
            e.dataTransfer.setData('text/plain', e.target.dataset.word);
            e.target.classList.add('dragging');
        }
        
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }
        
        function handleDragOver(e) {
            if (!gameStarted) return;
            e.preventDefault();
        }
        
        function handleDragEnter(e) {
            if (!gameStarted) return;
            e.preventDefault();
            if (e.target.classList.contains('sentence-container') || 
                e.target.classList.contains('cards-container')) {
                e.target.classList.add('drag-over');
            }
        }
        
        function handleDragLeave(e) {
            if (e.target.classList.contains('sentence-container') || 
                e.target.classList.contains('cards-container')) {
                e.target.classList.remove('drag-over');
            }
        }
        
        // 处理句子区域的拖放
        function handleSentenceDrop(e) {
            if (!gameStarted) return;
            e.preventDefault();
            sentenceContainer.classList.remove('drag-over');
            
            const word = e.dataTransfer.getData('text/plain');
            
            // 如果卡片来自卡片区域，添加到句子中
            if (!sentenceWords.includes(word)) {
                sentenceWords.push(word);
                updateSentenceDisplay();
            }
        }
        
        // 处理卡片区域的拖放
        function handleCardsDrop(e) {
            if (!gameStarted) return;
            e.preventDefault();
            cardsContainer.classList.remove('drag-over');
            
            const word = e.dataTransfer.getData('text/plain');
            
            // 如果卡片来自句子区域，从句子中移除
            const wordIndex = sentenceWords.indexOf(word);
            if (wordIndex !== -1) {
                sentenceWords.splice(wordIndex, 1);
                updateSentenceDisplay();
            }
        }
        
        // 更新句子显示
        function updateSentenceDisplay() {
            sentenceContainer.innerHTML = '';
            
            if (sentenceWords.length === 0) {
                sentenceContainer.innerHTML = '<p>请将汉字卡片拖放或点击到这里组成句子</p>';
                sentenceContainer.classList.remove('active');
                return;
            }
            
            sentenceContainer.classList.add('active');
            
            sentenceWords.forEach((word, index) => {
                const card = createWordCard(word, index, true);
                sentenceContainer.appendChild(card);
            });
        }
        
        // 检查答案
        function checkAnswer() {
            if (!gameStarted) return;
            
            const currentSentence = sentences[currentLevel];
            const userSentence = sentenceWords.join('');
            
            // 移除标点符号进行比较
            const cleanCurrent = currentSentence.replace(/[。？]/g, '');
            const cleanUser = userSentence.replace(/[。？]/g, '');
            
            if (cleanUser === cleanCurrent) {
                // 答案正确
                score += 10;
                messageElement.textContent = '恭喜！答案正确！自动进入下一关...';
                messageElement.className = 'message success';
                
                // 禁用拖放
                disableDragAndDrop();
                
                // 延迟后自动进入下一关
                setTimeout(nextLevel, 1500);
            } else {
                // 答案错误
                errorCount++;
                messageElement.textContent = '答案不正确，请重新尝试！';
                messageElement.className = 'message error';
                updateGameInfo();
                
                // 重置选择
                setTimeout(resetLevel, 1500);
            }
        }
        
        // 禁用拖放
        function disableDragAndDrop() {
            document.querySelectorAll('.word-card').forEach(card => {
                card.draggable = false;
                card.style.cursor = 'default';
                card.classList.add('disabled');
            });
        }
        
        // 重置当前关卡
        function resetLevel() {
            if (!gameStarted) return;
            
            sentenceWords = [];
            updateSentenceDisplay();
            messageElement.textContent = '';
            messageElement.className = 'message';
            
            // 重新创建卡片
            cardsContainer.innerHTML = '';
            shuffledWords.forEach((word, index) => {
                const card = createWordCard(word, index, false);
                cardsContainer.appendChild(card);
            });
        }
        
        // 进入下一关
        function nextLevel() {
            currentLevel++;
            
            if (currentLevel < sentences.length) {
                loadLevel();
            } else {
                // 游戏完成
                gameComplete();
            }
            
            updateGameInfo();
        }
        
        // 游戏完成
        function gameComplete() {
            // 停止计时器
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // 显示最终统计
            finalScoreElement.textContent = score;
            finalErrorsElement.textContent = errorCount;
            finalTimeElement.textContent = timerElement.textContent;
            
            gameScreen.style.display = 'none';
            levelCompleteElement.style.display = 'block';
        }
        
        // 重新开始游戏
        function restartGame() {
            levelCompleteElement.style.display = 'none';
            welcomeScreen.style.display = 'block';
            initGame();
        }
        
        // 事件监听
        startButton.addEventListener('click', startGame);
        checkButton.addEventListener('click', checkAnswer);
        resetButton.addEventListener('click', resetLevel);
        restartButton.addEventListener('click', restartGame);
        
        // 启动游戏
        initGame();
    </script>
</body>
</html>
